<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aeroporto</title>
</head>
<body>
    <h1>Você é Brasileiro?</h1>
    País de origem <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="ok" onclick="verificar()">
    <div id="res"></div>
    <script>
        var txtp = window.document.querySelector('input#txtpais')
        function verificar() {
            var txtp = window.document.querySelector('input#txtpais')
            var res = window.document.querySelector('div#res')
            var pais = txtp.value
            res.innerHTML = `Você é do país ${pais}, logo<br>`
            if(pais != 'Brasil'){
                res.innerHTML += `Você é <strong>ESTRANGEIRO(A)</strong>`
            }else{
                res.innerHTML += `você é <strong>BRASILEIRO(A)</strong>`
            }
        }
    </script>
</body>
</html>
